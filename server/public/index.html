<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="vendors/jquery-3.6.0.min.js" charset="utf-8"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
    <link rel="stylesheet" href="views/styles.css">
    <title>Weekend To Do</title>
</head>
<body>
    <h1>Weekend To Do List</h1>
    <section id = "addToList">
        <h2>Let's make a list!</h2>
        <input type="text" id ="todoIn" value="" placeholder="type task here">
        <button id ="addBtn">ADD</button>
    </section>
    <section>
        <h3>We've got to get this done!</h3>
        <table>
            <thead>
                <tr>
                    <th>Task</th>
                    <th> Is it done?</th>
                </tr>
            </thead>
            <tbody id="viewTodo">
            </tbody>
        </table>
    </section>

</body>
</html>
